<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Tic-tac-toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <h1 class="title">React Tic-Tac-Toe</h1>
    <button id="resetButton">Reset Game</button>
    <audio id="cheeringSound" preload="auto">
        <source src="eric-andre-applause.mp3" type="audio/mpeg">
      </audio>

    <!-- You will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="tictactoe.jsx" defer type="text/babel"></script>
  </body>
</html>
